        <section id="newsletter" class="form-section">
            <h1>Newsletter</h1>
            <form class="form">
                <label for="name">Nome:</label>
                <input id="name" type="text" name="name" placeholder="Insira seu nome aqui"></input>
                <label for="email">E-mail:</label>
                <input id="email1" type="email" name="email" placeholder="Insira seu E-mail aqui"></input>

                </div>
            </form>
        </section>
        <section class="form-section">
            <h1 id="mesage">Mande uma mensagem :)</h1>
            <form class="form">
                <label for="email" name="email">Email:</label>
                <input id="email" type="email" placeholder="Insira seu E-mail aqui">
                <textarea placeholder="Insira sua mensagem aqui"></textarea>
                <div class="buttons" id="form-button-two">
                    <button class="reset button" type="reset">Limpar</button>
                    <button class="submit button" type="submit">Enviar</button>
                </div>
            </form>
        </section>
